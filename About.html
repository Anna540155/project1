<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .about-section {
            background: url(background.jpeg) no-repeat center center/cover;
            color: white;
            padding: 50px 0;
            position: relative;
        }

        .about-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .portfolio-section {
            padding: 50px 0;
        }

        .section-heading {
            font-size: 2rem;
            font-weight: bold;
        }

        .lead {
            font-size: 1.25rem;
        }

        .navbar-brand img {
            width: 50px;
            height: 50px;
        }
        .container1{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .row{
            margin-bottom: 15px;
            justify-content: center;
        }
        .img-fluid{
            border: 2px solid #ccc;
            width: 100%;
            height: 200px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .img-fluid:hover{
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar bg-dark navbar-dark navbar-expand">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="logo.jpeg" alt="logo" class="me-2">
            </a>
            <ul class="navbar-nav me-2">
                <li class="nav-item">
                    <a class="nav-link" href="navbar.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About.html">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- About Section -->
    <section class="about-section bg-light">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-heading">About Us</h2>
                <p class="lead">We capture the beauty of nature through our lens, showcasing the splendor of the natural world in its purest form.</p>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio-section bg-dark text-light">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-heading">Our Portfolio</h2>
                <p class="lead">Explore some of our finest captures that tell a story of the natural world.</p>
            </div>
        </div>
    </section>

    <!-- Image Grid -->
    <div class="container1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mb-4">
                <img src="bird.jpeg" alt="bird" class="img-fluid rounded">
            </div>
            <div class="col-12 col-md-4 mb-4">
                <img src="animal.jpeg" alt="animal" class="img-fluid rounded">
            </div>
            <div class="col-12 col-md-4 mb-4">
                <img src="fish.jpeg" alt="fish" class="img-fluid rounded">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mb-4">
                <img src="flower.jpeg" alt="flower" class="img-fluid rounded">
            </div>
            <div class="col-12 col-md-4 mb-4">
                <img src="forest.jpeg" alt="forest" class="img-fluid rounded">
            </div>
            <div class="col-12 col-md-4 mb-4">
                <img src="waterfall.jpeg" alt="waterfall" class="img-fluid rounded">
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white py-3"> <div class="container"> <div class="text-center"> <p class="mb-0">&copy; 2024 YourCompany. All Rights Reserved.
    </p> 
    </div>
     </div> 
    </footer>
</body>
</html>
