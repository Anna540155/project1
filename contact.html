<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url(lightbg.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-container { background-color: rgba(255, 255, 255, 0.9); 
             padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            max-width: 900px; width: 100%; }
            .contact-image { border-radius: 10px; 
                width: 100%;
                 height: auto; } 
                 .contact-details { font-size: 18px;
                     line-height: 1.8; }
    </style>
</head>
<body>
    <div class="container contact-container">
        <div class="row">
        <div class="col-md-6">
            <img src="hotelbg.jpeg" alt="Adress image" class="contact-image">
        </div>
        <div class="col-md-6 contact-details">
            <h2>Our Adress</h2>
            <p><strong>Location:</strong> 123 Main Street, Cityville, USA</p> <p><strong>Phone:</strong> (123) 456-7890</p> <p><strong>Email:</strong> contact@example.com</p> <p><strong>Working Hours:</strong> Mon-Fri: 9:00 AM - 6:00 PM</p>
        </div>
        </div>
    </div>
        </div>
        </div>
    </div>
</body>
</html>
